name: Build and Lint

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

  merge-check:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Check if build passed
      if: ${{ needs.build.outcome == 'failure' }}
      run: exit 1